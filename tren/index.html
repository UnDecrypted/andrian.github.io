<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyric Loop Karaoke</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

  <div class="text-center" id="lyricContainer"></div>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgm" src=https://raw.githubusercontent.com/UnDecrypted/undecrypted.github.io/main/tren/aa.mp3" preload="auto" loop></audio>
  
  <button id="startBtn" class="fixed bottom-8 px-6 py-2 bg-white text-black font-bold rounded">Start Karaoke</button>

  <script>
    const lyrics = [
      { text: "Sudah Terbiasa", duration: 4000 },
      { text: "Terjadi Tante...", duration: 3000 },
      { text: "Kamu Pergi Lagi", duration: 5000 },
      { text: "Dan Aku Masih Di Sini", duration: 4500 }
    ];

    const container = document.getElementById("lyricContainer");
    const bgm = document.getElementById("bgm");
    let currentIndex = 0;

    function showLyric(index) {
      const lyric = lyrics[index];
      container.innerHTML = `<h1 class="text-5xl font-bold leading-tight" id="lyric">${lyric.text}</h1>`;

      const split = new SplitType("#lyric", { types: 'chars' });

      gsap.from(split.chars, {
        opacity: 0,
        y: 40,
        stagger: 0.05,
        duration: 1,
        ease: "power2.out"
      });

      const outDelay = (lyric.duration * 0.6) / 1000;
      gsap.to(split.chars, {
        opacity: 0,
        y: -20,
        stagger: 0.03,
        duration: 0.8,
        delay: outDelay,
        ease: "power2.in"
      });

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % lyrics.length;
        showLyric(currentIndex);
      }, lyric.duration);
    }

    // âœ… Start music and lyrics on user gesture (required by browsers)
    document.getElementById("startBtn").addEventListener("click", () => {
      bgm.play();
      showLyric(currentIndex);
      document.getElementById("startBtn").style.display = "none";
    });
  </script>

</body>
</html>
