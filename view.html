<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Detail - UnDecrypted.co</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                overflow-x: hidden;
            }
            .product-image {
                max-width: 100%;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .product-details {
                margin-top: 40px;
            }
            .price {
                font-size: 1.5rem;
                font-weight: bold;
            }
            .product-title {
                font-size: 2rem;
                font-weight: bold;
            }
            .gallery-image {
                max-width: 100%;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow border-bottom border-black w-100" style="top: 0; position: sticky; z-index: 100;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index">UnDecrypted.co</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="testimonial">Testimonial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container product-details">
            <div class="row">
                <div class="col-md-6">
                    <div id="productGallery" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselImages">
                            <!-- Carousel items will be injected here dynamically -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productGallery" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productGallery" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2 id="productTitle" class="product-title"></h2>
                    <p id="productDescription" class="text-muted"></p>
                    <p id="productPrice" class="price"></p>
                    <p id="productDetails" class="card-text"></p>
        
                    <div class="d-flex">
                        <button class="btn btn-outline-dark" id="buyNowButton">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            fetch("static/products.json")
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if (item.name === getQueryParam("name")) {
                            // Set product title and price
                            document.getElementById("productTitle").textContent = item.name;
                            document.getElementById("productPrice").textContent = `Rp ${item.price}`;
                            document.getElementById("productDescription").textContent = item.description;
                        
                            // Set product details
                            document.getElementById("productDetails").textContent = item.view.details;
                        
                            // Populate carousel images dynamically
                            const carouselInner = document.getElementById("carouselImages");
                            let isActive = true;
                            Object.values(item.view.image).forEach((img, index) => {
                                const carouselItem = document.createElement('div');
                                carouselItem.classList.add('carousel-item');
                                if (isActive) {
                                    carouselItem.classList.add('active');
                                    isActive = false;
                                }
                                
                                const image = document.createElement('img');
                                image.src = img.src;
                                image.alt = img.alt;
                                image.classList.add('d-block', 'w-100', 'gallery-image');
                                
                                carouselItem.appendChild(image);
                                carouselInner.appendChild(carouselItem);
                            });
                        
                            // Buy Now button action
                            document.getElementById("buyNowButton").addEventListener("click", function() {
                                const waMessage = `Hello, Apakah Barang \n \n ${item.name} \n \n Masih Ada?`;
                                const waLink = `https://api.whatsapp.com/send?phone=6289525032522&text=${encodeURIComponent(waMessage)}`;
                                window.open(waLink, "_blank");
                            });
                        }
                    });
                })
                .catch(error => console.error("Error loading JSON:", error));
        </script>        

        <footer class="text-center py-3">
            <p class="mb-0">Â© 2025 UnDecrypted.co. All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
