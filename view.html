<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Detail - Kaosant.co</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                overflow-x: hidden;
            }
            .product-image {
                max-width: 100%;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .product-details {
                margin-top: 40px;
            }
            .price {
                font-size: 1.5rem;
                font-weight: bold;
                color: #28a745;
            }
            .product-title {
                font-size: 2rem;
                font-weight: bold;
            }
            .gallery-image {
                max-width: 100%;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow border-bottom border-black w-100" style="top: 0; position: sticky; z-index: 100;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index.php">Kaosant.co</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.php">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container product-details">
            <div class="row" id="productDetails">
                <!-- Product details will be dynamically added here -->
            </div>
        </div>

        <footer class="text-center py-3">
            <p class="mb-0">Â© 2025 Kaosant.co. All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

        <script>
            // Fetch product data from static/data.json
            fetch("static/data.json")
                .then(response => response.json())
                .then(data => {
                    const productDetailsContainer = document.getElementById("productDetails");
                    productDetailsContainer.innerHTML = ""; // Clear previous content
                    
                    data.forEach(item => {
                        // Create product gallery (carousel)
                        let carouselItems = '';
                        item.view.image.forEach((image, index) => {
                            carouselItems += `
                                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                    <img src="${image.src}" alt="${image.alt}" class="gallery-image">
                                </div>
                            `;
                        });

                        // Create product card
                        const productCard = `
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="productGallery" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            ${carouselItems}
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#productGallery" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#productGallery" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h2 class="product-title">${item.name}</h2>
                                    <p class="text-muted">${item.description}</p>
                                    <p class="price">Rp ${item.price}</p>
                                    <p class="card-text">${item.description}</p>

                                    <div class="d-flex">
                                        <a href="${generateWa(`Hello, Apakah Barang \n \n ${item.name} \n \n Masih Ada?`)}" class="btn btn-outline-dark me-2">Buy Now</a>
                                    </div>
                                </div>
                            </div>
                        `;

                        // Append to container
                        productDetailsContainer.innerHTML += productCard;
                    });
                })
                .catch(error => console.error("Error loading JSON:", error));

            // Function to generate WhatsApp link
            function generateWa(message) {
                const encodedMessage = encodeURIComponent(message);
                return `https://wa.me/?text=${encodedMessage}`;
            }
        </script>
    </body>
</html>
