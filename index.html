<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UnDecrypted.io</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                background: url('https://source.unsplash.com/random/1920x1080?technology') no-repeat center center/cover;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .glassmorphism {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 30px;
                text-align: center;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
                max-width: 400px;
                color: white;
            }
            .btn-glass {
                background: rgba(0, 123, 255, 0.2);
                backdrop-filter: blur(10px);
                color: white;
                border: 2px solid rgba(255, 255, 255, 0.3);
                transition: all 0.3s ease-in-out;
            }
            .btn-glass:hover {
                background: rgba(0, 123, 255, 0.4);
            }
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
    </head>
    <body>
        <div class="glassmorphism fade-in">
            <img src="static/undecrypted.png" alt="UnDecrypted.io" style="width: 80px; height: auto; margin-bottom: 15px;">
            <h2>UnDecrypted.io</h2>
            <p class="text-light">Secure your scripts like never before!</p>
            <button id="authButton" class="btn btn-glass mt-2">Get Auth Key</button>
            <div id="authDisplay" class="mt-3"></div>
        </div>

        <script>
            function setCookie(name, value, days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
            }
            
            function getCookie(name) {
                let cookies = document.cookie.split('; ');
                for (let cookie of cookies) {
                    let [key, value] = cookie.split('=');
                    if (key === name) return value;
                }
                return null;
            }
            
            function deleteCookie(name) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
            }
            
            function checkAuthKey() {
                fetch('static/data.json')
                    .then(response => response.json())
                    .then(data => {
                        let authKey = getCookie("authKey");
                        let authButton = document.getElementById("authButton");
                        let authDisplay = document.getElementById("authDisplay");
                        
                        if (authKey !== data.key) {
                            deleteCookie("authKey");
                            authButton.style.display = "block";
                            authDisplay.innerHTML = "";
                        } else {
                            authButton.style.display = "none";
                            authDisplay.innerHTML = `
                                <div class="alert alert-success d-flex align-items-center fade-in" role="alert" style="border-radius: 10px;">
                                    <i class="bi bi-check-circle-fill me-2"></i> 
                                    <strong>Auth Key:</strong> ${authKey}
                                </div>
                            `;
                        }
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            }
            
            document.getElementById("authButton").addEventListener("click", function() {
                fetch('static/data.json')
                    .then(response => response.json())
                    .then(data => {
                        setCookie("authKey", data.key, 1);
                        checkAuthKey();
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            });
            
            checkAuthKey();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
