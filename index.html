<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UnDecrypted.io</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                overflow-x: hidden;
                animation-name: bootanim;
                animation-duration: 1s;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="static/undecrypted.png" alt="UnDecrypted.io" style="width: 100px; height: auto;">
                </a>
            </div>
        </nav>
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
            <div class="alert alert-primary text-center" role="alert">
                UnDecrypted.io
            </div>
            <button id="authButton" class="btn btn-primary mt-1">Get Auth Key</button>
            <div id="authDisplay" class="mt-3"></div>
        </div>
        <script>
            function setCookie(name, value, days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
            }
            
            function getCookie(name) {
                let cookies = document.cookie.split('; ');
                for (let cookie of cookies) {
                    let [key, value] = cookie.split('=');
                    if (key === name) return value;
                }
                return null;
            }
            
            function deleteCookie(name) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
            }
            
            function checkAuthKey() {
                fetch('static/data.json')
                    .then(response => response.json())
                    .then(data => {
                        let authKey = getCookie("authKey");
                        let authButton = document.getElementById("authButton");
                        let authDisplay = document.getElementById("authDisplay");
                        
                        if (authKey !== data.key) {
                            deleteCookie("authKey");
                            authButton.style.display = "block";
                            authDisplay.innerHTML = "";
                        } else {
                            authButton.style.display = "none";
                            authDisplay.innerHTML = `<div class='alert alert-info'>Auth Key: ${authKey}</div>`;
                        }
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            }
            
            document.getElementById("authButton").addEventListener("click", function() {
                fetch('static/data.json')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        setCookie("authKey", data.key, 1);
                        checkAuthKey();
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            });
            
            checkAuthKey();
        </script>
        <nav>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        </nav>
    </body>
</html>
