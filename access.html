<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnDecrypted.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lua Script Viewer</h1>
        <pre id="luaContent" class="border p-3 bg-light"></pre>
    </div>
    
    <script>
        function getCookie(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        if (getCookie("authKey")) {
            fetch('static/main.lua')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load Lua script');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("luaContent").textContent = data;
                })
                .catch(error => {
                    document.getElementById("luaContent").textContent = "Error loading script: " + error.message;
                });
        } else {
            window.location.href = "index.html";
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
