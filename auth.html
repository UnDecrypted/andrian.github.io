<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Join Our Discord & Authenticate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            :root {
                --bg-color-dark: #121212;
                --bg-color-light: #f1f1f1;
                --text-color-dark: #ffffff;
                --text-color-light: #121212;
                --glass-bg-dark: rgba(255, 255, 255, 0.1);
                --glass-bg-light: rgba(0, 0, 0, 0.1);
                --border-color-dark: rgba(255, 255, 255, 0.3);
                --border-color-light: rgba(0, 0, 0, 0.3);
                --btn-bg: rgba(0, 123, 255, 0.2);
                --btn-hover: rgba(0, 123, 255, 0.4);
                --btn-active: rgba(0, 123, 255, 0.8);
                --countdown-color-dark: #ffcc00;
                --countdown-color-light: #ff5733;
            }
            body {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                transition: background 0.5s, color 0.5s;
            }
            .glassmorphism {
                background: var(--glass-bg-dark);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px 30px;
                text-align: center;
                box-shadow: 0 4px 30px var(--border-color-dark);
                max-width: 450px;
                color: var(--text-color-dark);
                transition: background 0.3s, box-shadow 0.3s;
            }
            .btn-glass {
                background: var(--btn-bg);
                color: var(--text-color-dark);
                border: 2px solid var(--border-color-dark);
                transition: all 0.3s ease-in-out;
                border-radius: 12px;
                padding: 12px 24px;
                font-size: 16px;
                margin-top: 20px;
            }
            .btn-glass:hover {
                background: var(--btn-hover);
                cursor: pointer;
            }
            .btn-glass:active {
                background: var(--btn-active);
            }
            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                cursor: pointer;
                font-size: 24px;
            }
            .header-title {
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 20px;
                color: var(--text-color-dark);
            }
            .subheading {
                font-size: 18px;
                margin-bottom: 30px;
                color: var(--text-color-dark);
            }
            .alert-info {
                border-radius: 10px;
                padding: 15px;
                font-size: 16px;
                margin-top: 20px;
            }
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .countdown {
                font-size: 24px;
                font-weight: bold;
                color: var(--countdown-color-dark);
                margin-top: 20px;
                transition: color 0.3s ease;
            }
            .alert {
                border-radius: 10px;
                padding: 15px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="glassmorphism fade-in">
            <h2 class="header-title">UnDecrypted.io</h2>
            <p class="subheading">Please join our Discord server to authenticate.</p>

            <button id="joinDiscordButton" class="btn btn-glass">
                <i class="bi bi-discord me-2"></i>Join Our Discord
            </button>

            <div id="authDisplay" class="mt-3"></div>
            <div id="countdownDisplay" class="countdown mt-3"></div>

            <div class="theme-toggle">
                <i id="themeIcon" class="bi bi-moon"></i>
            </div>
        </div>

        <script>
            const discordInviteLink = "https://discord.gg/your-invite-link";  // Replace with your Discord invite link
            let countdownTimer;
            let countdownValue = 10;  // Set countdown time to 10 seconds

            // Get theme from localStorage or default to dark
            let currentTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(currentTheme);

            // Apply theme
            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.style.background = 'var(--bg-color-light)';
                    document.body.style.color = 'var(--text-color-light)';
                    document.getElementById("themeIcon").classList.remove("bi-moon");
                    document.getElementById("themeIcon").classList.add("bi-sun");
                    document.querySelector(".glassmorphism").style.background = 'var(--glass-bg-light)';
                    document.querySelector(".glassmorphism").style.boxShadow = '0 4px 30px var(--border-color-light)';
                    document.querySelector(".countdown").style.color = 'var(--countdown-color-light)';
                    document.querySelector(".btn-glass").style.color = 'var(--text-color-light)';
                } else {
                    document.body.style.background = 'var(--bg-color-dark)';
                    document.body.style.color = 'var(--text-color-dark)';
                    document.getElementById("themeIcon").classList.remove("bi-sun");
                    document.getElementById("themeIcon").classList.add("bi-moon");
                    document.querySelector(".glassmorphism").style.background = 'var(--glass-bg-dark)';
                    document.querySelector(".glassmorphism").style.boxShadow = '0 4px 30px var(--border-color-dark)';
                    document.querySelector(".countdown").style.color = 'var(--countdown-color-dark)';
                    document.querySelector(".btn-glass").style.color = 'var(--text-color-dark)';
                }
            }

            // Toggle theme
            document.getElementById("themeIcon").addEventListener("click", () => {
                currentTheme = (currentTheme === 'dark') ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });

            // Countdown timer function
            function startCountdown() {
                countdownValue = 10;
                countdownTimer = setInterval(function() {
                    document.getElementById("countdownDisplay").innerHTML = `Authentication in: ${countdownValue}s`;
                    countdownValue--;
                    if (countdownValue < 0) {
                        clearInterval(countdownTimer);
                        document.getElementById("authDisplay").innerHTML = `
                            <div class="alert alert-success fade-in" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i> 
                                Welcome to the server! You can now authenticate.
                            </div>
                        `;
                    }
                }, 1000);
            }

            // Check if the user has joined the Discord server
            document.getElementById("joinDiscordButton").addEventListener("click", function() {
                window.open(discordInviteLink, "_blank");
                
                // Simulate redirection delay before showing countdown
                setTimeout(() => {
                    document.getElementById("authDisplay").innerHTML = `
                        <div class="alert alert-warning fade-in" role="alert">
                            <i class="bi bi-info-circle me-2"></i> 
                            Please join the Discord server to authenticate.
                        </div>
                    `;
                    // Start countdown before authentication
                    startCountdown();
                }, 1000);  // Simulate redirection delay
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
