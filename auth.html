<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Join Our Discord & Authenticate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --glass-bg: rgba(255, 255, 255, 0.1);
                --border-color: rgba(255, 255, 255, 0.3);
                --btn-bg: rgba(0, 123, 255, 0.2);
                --btn-hover: rgba(0, 123, 255, 0.4);
                --btn-active: rgba(0, 123, 255, 0.8);
            }
            body {
                background: var(--bg-color);
                color: var(--text-color);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background 0.5s, color 0.5s;
            }
            .glassmorphism {
                background: var(--glass-bg);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px 30px;
                text-align: center;
                box-shadow: 0 4px 30px var(--border-color);
                max-width: 450px;
                color: var(--text-color);
            }
            .btn-glass {
                background: var(--btn-bg);
                color: var(--text-color);
                border: 2px solid var(--border-color);
                transition: all 0.3s ease-in-out;
                border-radius: 12px;
                padding: 12px 24px;
                font-size: 16px;
                margin-top: 20px;
            }
            .btn-glass:hover {
                background: var(--btn-hover);
                cursor: pointer;
            }
            .btn-glass:active {
                background: var(--btn-active);
            }
            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                cursor: pointer;
                font-size: 24px;
            }
            .header-title {
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 20px;
                color: var(--text-color);
            }
            .subheading {
                font-size: 18px;
                margin-bottom: 30px;
                color: var(--text-color);
            }
            .alert-info {
                border-radius: 10px;
                padding: 15px;
                font-size: 16px;
                margin-top: 20px;
            }
            /* Smooth animation */
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
    </head>
    <body>
        <div class="glassmorphism fade-in">
            <h2 class="header-title">UnDecrypted.io</h2>
            <p class="subheading">Please join our Discord server to authenticate.</p>

            <button id="joinDiscordButton" class="btn btn-glass">
                <i class="bi bi-discord me-2"></i>Join Our Discord
            </button>

            <div id="authDisplay" class="mt-3"></div>
        </div>

        <script>
            const discordInviteLink = "https://discord.gg/your-invite-link";  // Replace with your Discord invite link

            // Check if the user has joined the Discord server
            // This would ideally be done via OAuth2/Discord API; however, for the sake of simplicity, we're using a simple button.
            // Replace this with actual logic to verify Discord server membership.

            // For simplicity, we assume the user has clicked the "Join Discord" button.
            document.getElementById("joinDiscordButton").addEventListener("click", function() {
                window.open(discordInviteLink, "_blank");
                
                // Inform user that they can authenticate after joining Discord.
                setTimeout(() => {
                    document.getElementById("authDisplay").innerHTML = `
                        <div class="alert alert-warning fade-in" role="alert">
                            <i class="bi bi-info-circle me-2"></i> 
                            Please join the Discord server to authenticate.
                        </div>
                    `;
                    setTimeout(() => {
                        document.getElementById("authDisplay").innerHTML = `
                            <div class="alert alert-success fade-in" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i> 
                                Welcome to the server! You can now authenticate.
                            </div>
                        `;
                    }, 3000);  // Simulate the authentication display after 3 seconds.
                }, 1000);  // Simulate redirection delay
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
